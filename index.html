<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilet App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Giriş Ekranı -->
  <div id="loginWrapper">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <button id="loginBtn">Giriş</button>
  </div>

  <!-- Koltuk ve Sepet Ekranı -->
  <div id="appWrapper" style="display:none;">
    <div id="seatWrapper"></div>
    <div>Bonus: <span id="bonusText">0</span></div>
    <button id="checkoutBtn">Satın Al</button>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
