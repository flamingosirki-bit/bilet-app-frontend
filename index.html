<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Koltuk Seçimi Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <h1>Koltuk Seçimi</h1>

 <!-- Koltuk + Sahne kapsayıcı -->
<div class="seat-container">
  
  <!-- Sahne ve üstteki info alanı -->
  <div class="screen-header">
    <div class="screen">SAHNE</div>
    <div class="screen-actions">
      <span>Bonus: <strong id="bonusText">0</strong></span>
      <button id="checkoutBtn" class="buy">Satın Al</button>
    </div>
  </div>

  <!-- Koltuk Alanı -->
  <div id="seatWrapper" class="seat-wrapper"></div>

</div>


    <!-- Bilgi Alanı -->
    <div class="info">
      <p>Bonus hakkınız: <strong><span id="bonusText">0</span></strong></p>
    </div>

    <!-- Aksiyonlar -->
    <div class="actions">
      <button id="checkoutBtn" class="buy">Satın Al</button>
    </div>

  </div>

  <!-- JS -->
  <script type="module" src="script.js"></script>

</body>
</html>
