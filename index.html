<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Koltuk Seçimi Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Üst kontrol paneli -->
  <div class="top-bar">
    <h1>Koltuk Seçimi</h1>
    <div class="actions-panel">
      <span class="bonus">Bonus: <strong id="bonusText">0</strong></span>
      <button id="checkoutBtn" class="buy">Satın Al</button>
    </div>
  </div>

  <!-- Sahne -->
  <div class="screen">SAHNE</div>

  <!-- Koltuk Alanı -->
  <div id="seatWrapper" class="seat-wrapper"></div>

</div>



    <!-- Bilgi Alanı -->
    <div class="info">
      <p>Bonus hakkınız: <strong><span id="bonusText">0</span></strong></p>
    </div>

    <!-- Aksiyonlar -->
    <div class="actions">
      <button id="checkoutBtn" class="buy">Satın Al</button>
    </div>

  </div>

  <!-- JS -->
  <script type="module" src="script.js"></script>

</body>
</html>
